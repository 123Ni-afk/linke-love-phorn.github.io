      background-color: #f1b1cb;
      color: #333;
      text-align: center;
    }

    .header {
      padding: 20px;
      background-color: #f36fad;
      color: white;
      animation: bounce 2s infinite;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .header p {

      line-height: 1.5;
    }
    .header button{

            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-5px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .image-container {
      border: 2px solid #f57ab4;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      height: 250px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: #ff99c8;
      color: rgb(255, 255, 255);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .image-container {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .image-container {
        width: 100px;
        height: 100px;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .header p {
